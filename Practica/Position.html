    <title>Posiciones</title>
<style>

.cuadrado {
    width: 200px;
    height: 200px;
    background-color: black;
    position: fixed;
    padding: 0%;

    left:50%; 
   
 }

.circulo {
    background-color: red;
    width: 15px;
    height: 15px;
    top: 20%;
    left: 45%;
    position: absolute;
}



</style>
 

</head>

    <div class="cuadrado"></div>
    <div class="Circulo"></div>
</body>
